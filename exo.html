<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Machine à café</title>
<link rel="stylesheet" href="machine.css"/>
  </head>
  <body>

    <table id="pave1" cellspacing="10">
        <div id="choixBoisson">
          <tr style="height:20px">
          <td class="haut">Veuillez choisir votre boisson</td>
        </tr>
        <tr>
          <td class="button" id="court">Café Court</td>
        </tr>
        <tr>
          <td class="button" id="lait">Café au Lait</td>
        </tr>
        <tr>
          <td class="button" id="long">Café Long</td>
        </tr>
        <tr>
          <td class="button" id="annuler">Annuler</td>
        </tr>
      </div>
      </table>
  <table id="pave2" cellspacing="10">
        <div id="ajouterSucre">
          <tr style="height:20px">
          <td class="haut" id="message">Voulez-vous du sucre ?</td>
        </tr>
        <tr>
          <td class="button" id="oui">oui</td>
        </tr>
        <tr>
          <td class="button" id="non">non</td>
        </tr>
        <tr>
          <td class="button" id="annuler">Annuler</td>
        </tr>
      </div>
      <tr>
        <td class="button"><input type="number" name="saisie" id="saisie" placeholder= "Entrez votre monnaie" size="30" maxlength="3" /></td>
      </tr>

    </table>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src = "exo.js"></script>
  </body>
</html>
